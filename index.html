<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js" defer></script>
</head>

<body>

  <div class="container">

    <header class="header">
      <div class="nav">
        <img class="spaghetti" src="assets/img/spaghetti.svg" alt="">
        <img class="logo" src="assets/img/sneakers.svg" alt="">
      </div>
      <div class="cart-items">
        <img class="cart" src="assets/img/cart.svg" alt="">
        <img class="user" src="assets/img/user.png" alt="">
      </div>
    </header>

    <div class="product">

      <button class="left-guide">
        <img src="assets/img/left-guide.svg" alt="">
      </button>


      <div class="product-img-wrapper">

      </div>


      <button class="right-guide">
        <img src="assets/img/right-guide.svg" alt="">
      </button>

    </div>

    <div class="product-content">

      <h2>Sneaker Company</h2>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
        theyâ€™ll withstand everything the weather can offer.
      </p>

      <div class="price-container">
        <div class="total">
          <span class="total-price">$125</span>
          <span class="discount">50%</span>
        </div>
        <span class="price"><del>$250</del></span>
      </div>

      <div class="product-count">
        <button class="minus-btn">
          <img class="minus-count" src="assets/img/minus.svg" alt="">
        </button>

        <span class="count">0</span>

        <button class="plus-btn">
          <img class="plus-count" src="assets/img/plus.svg" alt="">
        </button>
      </div>

      <div class="add-to-cart-container">
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Add to cart</span>
        </button>
      </div>

    </div>

  </div>

</body>

</html>
